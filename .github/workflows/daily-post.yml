name: Daily Facebook Post
on:
  schedule:
    - cron: "0 14 * * *"   # 10:00 AM during EDT (UTC-4)
    - cron: "0 15 * * *"   # 10:00 AM during EST (UTC-5)
  workflow_dispatch:


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Post to Facebook Page
        run: python post_daily.py
        env:
          FB_PAGE_ID:    ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          START_DATE: "2025-11-02"
          MAX_DAYS:   "20"
          POSTS_FILE: ${{ vars.POSTS_FILE }}
          FONT_PATH:  ${{ vars.FONT_PATH }}
          BG_COLOR:   ${{ vars.BG_COLOR }}
          TEXT_COLOR: ${{ vars.TEXT_COLOR }}
